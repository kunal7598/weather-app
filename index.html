<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="search-bar">
                <input type="text" id="text-input" placeholder="enter city name">
                <button class="btn"><img src="img/search.png" alt=""></button>
            </div>

            <div class="weather">
                <img src="img/clear.png" alt="" class="weather-icon">
                <p class="temperature">8Â°C</p>
                <p class="city-name">Bengaluru</p>
            </div>

            <div class="extra-details">
                <div class="humidity">
                    <img src="img/humidity.png" alt="">
                    <div class="humidity-text">
                        <p class="humid">50%</p>
                        <p class="text-humid">Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <img src="img/wind.png" alt="">
                    <div class="wind-text">
                        <p class="wind">5.66 km/h</p>
                        <p class="text-wind">Wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
